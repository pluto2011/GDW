<!DOCTYPE html>
<html>
<head>
    <title>Debug Portfolio Cards</title>

        .test-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .test-card {
            width: 250px;
            height: 200px;
            border: 2px solid #333;
            padding: 20px;
            text-align: center;
        }
        .card1 { background: red; }
        .card2 { background: blue; }
        .card3 { background: green; }
        .card4 { background: yellow; }
    </style>
</head>
<body>
    <h1>Portfolio Cards Debug Test</h1>
    <div class="test-grid">
        <div class="test-card card1">Card 1 - Logo Design</div>
        <div class="test-card card2">Card 2 - Business Cards</div>
        <div class="test-card card3">Card 3 - Flyers</div>
        <div class="test-card card4">Card 4 - Website Design</div>
    </div>
    
    <h2>Are all 4 cards visible above?</h2>
</body>
</html>
